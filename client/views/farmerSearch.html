

<div ng-controller="mainCtrl">
  <div class="row">
    <div ng-repeat="farm in farmerArr" class="col-sm-4 col-md-4">
      <div  class="thumbnail">
        <img src="http://scontent.cdninstagram.com/t51.2885-15/s320x320/sh0.08/e35/18879056_2286478618244829_3371351715914711040_n.jpg" >
        <div ng-show="!showFarm">
            <h4><a href ng-click="showFarm = !showFarm"> {{farm.title}} </a></h4>
            <h5> $ {{farm.price}} </h5><br>
            {{farm.produce}} <br>
            {{farm.curr_subscribers}} out of {{farm.max_subscribers}} <br>
        </div>

        <div ng-show="showFarm">
          <farmer-page farm="farm"></farmer-page>
          <button class="btn btn-danger" ng-click="showFarm = !showFarm"> back </button>
        </div>

      </div>
    </div>
  </div>
</div>
